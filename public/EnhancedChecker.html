<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./CSS/style.css" rel="stylesheet" />
    <link href="./CSS/mediaquery.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-hero" id="Absolute">
      <div class="arrow">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="arrow2">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full btn--margin">Start eating well</a>
          <a href="#" class="btn btn--outline"> Learn more &rarr;</a>
          <div class="delivered-customer">
            <div class="delivered-imgs">
              <img src="./img/customers/customer-1.jpg" />
              <img src="./img/customers/customer-2.jpg" />
              <img src="./img/customers/customer-3.jpg" />
              <img src="./img/customers/customer-4.jpg" />
              <img src="./img/customers/customer-5.jpg" />
              <img src="./img/customers/customer-6.jpg" />
            </div>
            <p class="delivered-text">
              <span>250,000+</span>meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="./img/hero.png"
            class="hero-img"
            alt="Woman enjoying food, meal in a container and food bowls in the table "
          />
        </div>
      </div>
      <div class="side-color">
        <button class="show-modal1" id="btn3" onclick="openbtn1()">
          <i class="fas fa-neuter"></i>
        </button>
        <div class="container-1 hidden1">
          <div class="sliders">
            <label>Red</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              oninput="getvalue()"
              id="red"
            />
            <label>Green</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              oninput="getvalue()"
              id="green"
            />
            <label>Blue</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              oninput="getvalue()"
              id="blue"
            />
            <label>Alpha</label>
            <input
              type="range"
              min="0.1"
              max="1.0"
              step="0.1"
              value="1"
              oninput="getvalue()"
              id="alpha"
            />
            <div class="output-box">
              <div class="output">rgba(0,0,0,1)</div>
              <div class="copyBtn" onclick="copy()">
                <i class="fas fa-copy"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      'use strict';

      let openbtn = document.querySelector('.container-1');
      const btn3 = document.querySelector('.show-modal1');

      function openbtn1() {
        openbtn.classList.remove('hidden1');
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' && !openbtn.classList.contains('hidden1')) {
            closeModal();
          }
        });
      }

      let outputBox = document.querySelector('.output');
      let getBody = document.querySelector('.section-hero');

      function getvalue() {
        let red = document.getElementById('red').value;
        let green = document.getElementById('green').value;
        let blue = document.getElementById('blue').value;
        let alpha = document.getElementById('alpha').value;
        getBody.style.background = `rgba(${red},${green},${blue},${alpha})`;
        outputBox.innerHTML = `rgba(${red},${green},${blue},${alpha})`;
      }

      function copy() {
        let element = document.createElement('textarea');
        element.value = outputBox.textContent;
        document.body.appendChild(element);
        element.select();
        document.execCommand('copy');
        document.body.removeChild(element);
        // alert('copied');
      }
    </script>
    <!-- <script src="./JS/enhanced.js">
    </script>
    -->
    <script src="./JS/all.js"></script>
  </body>
</html>
