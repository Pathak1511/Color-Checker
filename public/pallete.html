<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./CSS/PalleteStyle.css" rel="stylesheet" />
    <link href="./CSS/mediaquery.css" rel="stylesheet" />
    <title>Pallete</title>
  </head>
  <body>
    <div class="pallete">
      <div class="pallete-Container">
        <div class="copied-">copied to clipboard!!</div>
        <div class="pallete-subContainer">
          <h1 class="pallete-heading">Teal</h1>
          <span class="heading-bottom" style="background-color: #005a5a"></span>
          <div class="container-main" style="background-color: #cce6e6">
            <div class="square" style="background-color: #003333">
              <span class="child--">#003333</span>
            </div>
            <div class="square" style="background-color: #004040">
              <span class="child--">#004040</span>
            </div>
            <div class="square" style="background-color: #004d4d">
              <span class="child--">#004d4d</span>
            </div>
            <div class="square" style="background-color: #005a5a">
              <span class="child--">#005a5a</span>
            </div>
            <div class="square" style="background-color: #006666">
              <span class="child--">#006666</span>
            </div>
            <div class="square" style="background-color: #007373">
              <span class="child--">#007373</span>
            </div>
            <div class="square" style="background-color: #008080">
              <span class="child--">#008080</span>
            </div>
            <div class="square" style="background-color: #1a8d8d">
              <span class="child--">#1a8d8d</span>
            </div>
            <div class="square" style="background-color: #339999">
              <span class="child--">#339999</span>
            </div>
            <div class="square" style="background-color: #4da6a6">
              <span class="child-- last">#4da6a6</span>
            </div>
            <div class="square" style="background-color: #66b3b3">
              <span class="child-- last">#66b3b3</span>
            </div>
            <div class="square" style="background-color: #80c0c0">
              <span class="child-- last">#80c0c0</span>
            </div>
            <div class="square" style="background-color: #99cccc">
              <span class="child-- last">#99cccc</span>
            </div>
            <div class="square" style="background-color: #b3d9d9">
              <span class="child-- last">#b3d9d9</span>
            </div>
            <div class="square" style="background-color: #cce6e6">
              <span class="child-- last">#cce6e6</span>
            </div>
            <div class="square" style="background-color: #e6f2f2">
              <span class="child-- last">#e6f2f2</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./JS/jqueryv3.6.0.min.js"></script>
  <script src="./JS/Pallete.js" type="text/javascript"></script>
</html>
